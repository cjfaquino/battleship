<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <div id="input-menu">
        <div class="top-btns">
          <button class="rotate-btn">Rotate</button
          ><button class="randomize-btn">Randomize</button>
        </div>
        <div id="place-ships"></div>
        <div class="btn-row">
          <button class="reset-placement">Reset</button>
          <button class="confirm-placement">Confirm</button>
        </div>
      </div>
      <div id="game" class="hide">
        <div class="player-card">
          <div class="player-label">Player</div>
          <div id="player"></div>
        </div>
        <div class="cpu-card">
          <div class="cpu-label">Cpu</div>
          <div id="cpu"></div>
        </div>
      </div>
    </main>
    <div id="game-over" class="hide">
      <div id="winning-message"></div>
      <button class="restart-btn">Play again?</button>
    </div>
  </body>
</html>
